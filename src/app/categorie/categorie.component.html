<div class="container">
    <h3 class="text-center p-2">Liste des cat√©gories</h3>
    <div class="row justify-content-center">
        <div class="col-lg-7 mb-3" *ngFor="let categorie of categories; index as i">
            <div class="d-flex  justify-content-between p-3 shadow rounded border">
                <h3 class="text-center">{{ categorie.name }}</h3>
                <div class="d-flex">
                    <a [routerLink]="['/formCategory', categorie.id]" class="btn btn-primary me-3">Modifier</a>
                    <a (click)="delete(categorie.id)" class="btn btn-danger">Supprimer</a>
                </div>
            </div>
        </div>
    </div>
</div>
