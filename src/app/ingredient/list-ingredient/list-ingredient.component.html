<div class="container">
    <h3 class="text-center p-2">Liste des ingr√©dients</h3>
    <div class="row justify-content-center">
        <div class="col-lg-7 mb-3" *ngFor="let ingredient of ingredients; index as i">
            <div class="d-flex  justify-content-between p-3 shadow rounded border">
                <h3 class="text-center">{{ ingredient.name }}</h3>
                <h3 class="text-center">{{ ingredient.quantite }}</h3>
                <h3 class="text-center">{{ ingredient.unite }}</h3>
                <div class="d-flex">
                    <a [routerLink]="['/formIngredient', ingredient.id]" class="btn btn-primary me-3">Modifier</a>
                    <a (click)="delete(ingredient.id)" class="btn btn-danger">Supprimer</a>
                </div>
            </div>
        </div>
    </div>
</div>
