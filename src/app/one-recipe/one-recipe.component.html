
<div class="container">
    <h3 class="text-center p-2">Liste des recettes</h3>

    <div class="row justify-content-around">

        <div class="card mb-3 shadow" style="width: 25rem;" *ngIf="recipe !== undefined">
            <img [src]="recipe.photo" class="card-img-top mt-2" alt="...">

            <div class="card-body" *ngIf="recipe !== undefined">
                <h4 class="fw-bold">Pour {{nbPersonne}} personne</h4>
                <button (click)="nbPersonne=nbPersonne-1" class="btn btn-secondary me-2">-</button>
                <button  (click)="nbPersonne=nbPersonne+1" class="btn btn-secondary">+</button>
                <h5 class="card-title "><span class="fw-bold">Titre: </span>{{ recipe.titre }}</h5>
                <h5 class="card-title"><span class="fw-bold">Cout: </span>{{ recipe.description }}</h5>

                <ul>
                    <li *ngFor="let ingredient of ingredients">
                        {{ ingredient.quantite | quantity:nbPersonne }}  {{ingredient.nom}} {{ ingredient.unite }}
                    </li>
                    Cout: {{ 20 | euro }}
                </ul>
            </div>
        </div>
    </div>
</div>
